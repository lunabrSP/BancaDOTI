	<body onload="carregaVolume()">

		<!-- Banner -->
			<section id="banner">
        
				<div class="inner split2">
					<section>
            <h4 id="barraUser"> </h4><br>
            <h2 id="conteudo"></h2><br>
            <h2>Total de transações: <a id="total"></a></h2>
                        
					</section>
					<section>
                        
						<ul class="actions">
              <li><br><br><a href="#" class="button special" onclick="logout()">LOGOUT</a></li>

            </ul>

				</div>
			</section>

<!-- One -->
			










		<!-- One -->
			<section id="one" class="wrapper">
				<div class="inner split">
					<section>
            <div class="card text-white bg-success mb-3" style="max-width: 16rem;" >
              <div class="card-header">Transações com Sucesso</div>
              <div class="card-body">
                <h5 class="card-title" id="sucesso"></h5>
              </div>
          </div>
          <div class="card text-white bg-warning mb-3" style="max-width: 16rem;">
              <div class="card-header">Transações com Falha</div>
              <div class="card-body">
                <h5 class="card-title" id="falha"></h5>
              </div>
            </div>
          <div class="card text-white bg-danger mb-3" style="max-width: 16rem;">
              <div class="card-header">Possiveis Fraudes</div>
              <div class="card-body">
                <h5 class="card-title"id="fraude"></h5>
              </div>
          </div>
					</section>
					<section>
						<div id="graficoPizza"style="width: 900px; height: 500px;"></div>
            
      </section>
